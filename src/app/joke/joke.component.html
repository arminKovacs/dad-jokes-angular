<mat-card class="example-card">
  <mat-card-title align="center">Here is your awesome joke:</mat-card-title>
  <img mat-card-image src="../../assets/Dad-jokes.jpg" alt="Dad joke logo" />
  <mat-card-content align="center">
    <h2>
      {{ joke }}
    </h2>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions align="center">
    <button mat-button (click)='ngOnInit()'>GIVE ME ANOTHER!</button>
  </mat-card-actions>
</mat-card>
